<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>管理员信息</h5>
                        <small><a href="{:U('admin_list')}" style="color:#ccc;margin-left:10px"><i class="fa fa-list"></i>管理员列表</a></small>

                                <label class="col-sm-2 control-label">昵称</label>

                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">管理员简介</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="admin_info">
                                </div>
                            </div>
                             <div class="hr-line-dashed"></div>

                            </div>

                                <div class=" checkbox i-checks col-sm-10">
                                <label>
                                    <input type="radio" checked="" value="1" id="optionsRadios1" name="admin_sex">男</label>
                                 <label>
                                <input type="radio" value="2" id="optionsRadios2" name="admin_sex">女</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

    <script>
    //做图片上传预览
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
    $('#upload').change(function(){
        var url=getObjectURL(this.files[0]);
        if(url){
            $('#img').attr('src',url);
        }
    })
</script>
